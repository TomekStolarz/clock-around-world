<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/dashboard-style.css">
        <link rel="stylesheet" href="../css/dashboard-mobile-style.css" media="(max-width:820px)">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Graduate">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kelly+Slab">
        
        <title>Dashboard</title>
    </head>

    <body>
        <div class="container">
            <div class="box">
                <div class="clock-box">
                    <div class="clock-title">
                        time at  {{location}}
                    </div>
                    <div class="clock">
                        <div class="tile-group">
                            <div class="number-tile">1</div>
                            <div class="number-tile">0</div>
                        </div>
                        <div class="tile-group">
                            <div class="number-tile">0</div>
                            <div class="number-tile">0</div>
                        </div>
                        <div class="tile-group">
                            <div class="number-tile">0</div>
                            <div class="number-tile">0</div>
                        </div>
                    </div>
                </div>
                <div class="followed-table-box">
                    <div class="table-title">
                        followed cities
                    </div>
                    <div class="followed-table">
                        <div class="row title-row">
                            <div class="col">
                                city
                            </div>
                            <div class="col">
                                timezone
                            </div>
                            <div class="col">
                                time
                            </div>
                        </div>
                        <div class="records">
                            <div class="row">
                                <div class="col">
                                    gran canaria
                                </div>
                                <div class="col">
                                    gmb +2
                                </div>
                                <div class="col">
                                    10:00
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-box">
                        <a href="search.html">
                            <button>Find city</button>
                        </a>
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
